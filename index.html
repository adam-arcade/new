
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Image</title>
    <style>
        /* The CSS below styles the page. 
        It sets the body to a black background and centers the image.
        */
        body {
            /* Sets the background color to black */
            background-color: #000000; 
            /* Ensures the body takes up the full viewport height */
            height: 100vh; 
            /* Removes default margin */
            margin: 0; 
            /* Flexbox properties to center the image */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            
        }

        /* Styles for the image element */
        .centered-image {
            /* Makes the image fit within the viewport while maintaining aspect ratio */
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="memo.png" alt="A memo or note" class="centered-image">

</body>
</html>
